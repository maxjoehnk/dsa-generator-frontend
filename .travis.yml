dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - yarn

script:
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - xvfb-run -a yarn test --single-run --no-progress --browser=ChromeNoSandbox

before_deploy:
  - yarn build

deploy:
  provider: firebase
  skip_cleanup: true
  on:
    branch: develop
  token:
    secure: ""
