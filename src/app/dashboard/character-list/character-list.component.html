<mat-nav-list>
    <mat-list-item *ngFor="let character of characters" [routerLink]="['/characters', character.id]">
        <mat-icon matListAvatar svgIcon="account"></mat-icon>
        <h3 matLine class="name">{{character.name}}</h3>
        <p matLine class="game">{{character.game?.name | translate}}</p>
    </mat-list-item>
</mat-nav-list>
