<mat-toolbar color="primary">
	<span>Dashboard</span>
</mat-toolbar>
<mat-list>
	<h3 mat-subheader>Abenteuer</h3>
	<dsa-adventure-list [adventures]="adventures$ | async"></dsa-adventure-list>
	<mat-divider></mat-divider>
	<h3 mat-subheader>Helden</h3>
	<dsa-character-list [characters]="characters$ |Â async"></dsa-character-list>
	<mat-divider></mat-divider>
	<h3 mat-subheader>NPCs</h3>
</mat-list>

<div class="fab" [class.expanded]="expanded">
	<div class="expandable">
		<a mat-mini-fab
		   matTooltip="Held"
		   matTooltipPosition="before"
		   routerLink="/characters/new">
			<mat-icon fontSet="mdi"
					  fontIcon="mdi-account"
					  class="mdi-24px">
			</mat-icon>
		</a>
		<a mat-mini-fab
		   matTooltip="Abenteuer"
		   matTooltipPosition="before"
		   routerLink="/adventures/new">
			<mat-icon fontSet="mdi"
					  fontIcon="mdi-book"
					  class="mdi-24px">
			</mat-icon>
		</a>
		<a mat-mini-fab
		   matTooltip="NPC"
		   matTooltipPosition="before"
		   routerLink="/npcs/new">
			<mat-icon fontSet="mdi"
					  fontIcon="mdi-gamepad-variant"
					  class="mdi-24px">
			</mat-icon>
		</a>
	</div>
	<button mat-fab
			(click)="toggle()">
		<mat-icon fontSet="mdi"
				  fontIcon="mdi-plus"
				  class="mdi-24px">
		</mat-icon>
	</button>
</div>
