<mat-nav-list>
    <mat-list-item *ngFor="let adventure of adventures" [routerLink]="['/adventure', adventure.id]">
        <mat-icon matListAvatar svgIcon="book-open-variant" class="mdi-24px"></mat-icon>
        <h3 matLine class="title">{{adventure.name}}</h3>
        <p matLine class="characters">{{adventure.characters.length}} Helden</p>
        <p matLine class="game">{{adventure.game.name}}</p>
    </mat-list-item>
</mat-nav-list>
