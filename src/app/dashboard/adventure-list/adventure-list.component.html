<mat-nav-list>
    <mat-list-item *ngFor="let adventure of adventures" [routerLink]="['/adventure', adventure.id]">
        <mat-icon mat-list-avatar fontSet="mdi" fontIcon="mdi-book-open-variant" class="mdi-24px"></mat-icon>
        <h3 mat-line class="title">{{adventure.name}}</h3>
        <p mat-line class="characters">{{adventure.characters.length}} Helden</p>
        <p mat-line class="game">{{adventure.game.name}}</p>
    </mat-list-item>
</mat-nav-list>
